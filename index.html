<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Input Reader</title>
</head>
<body>
  <h1>Enter Something</h1>
  <input type="text" id="userInput" placeholder="Type here...">
  <button onclick="readInput()">Submit</button>
  <p id="output"></p>

  <script>
    function readInput() {
      const input = document.getElementById("userInput").value;
      document.getElementById("output").innerText = "You entered: " + input;
    }
  </script>
</body>
</html>
